{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
    <div class="container mt-2">
        {{ wtf.quick_form(numbersForm, action='/') }}
        {% if data %}
            {% for element in data %}
                <p>{{element}}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
